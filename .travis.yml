language: csharp
solution: SampleTest.sln
install:
– nuget restore SampleTest.sln
– nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner
script:
– xbuild /p:Configuration=Release SampleTest.sln
– mono ./testrunner/NUnit.Runners.2.6.4/tools/nunit-console.exe           ./SampleTest.Test/bin/Debug/SampleTest.Test.dll